language: node_js

node_js:
  - 5
  - 6
  - stable

script:
  - npm run-script test-travis

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

after_script:
  - npm install coveralls && cat ./coverage/report-lcov/lcov.info | ./node_modules/.bin/coveralls

notifications:
  email: false
